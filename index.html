        <section class="playslip">
            <h3>Choose your numbers</h3>
            <p> testing a change</p>
            <div id="lines">
                <div class="line">
                    <div class="ball">33</div>
                    <div class="ball selected">33</div>
                </div>
            </div>
            <button onclick="addline()" style="margin-top: 0.5rem;" class="">add a line</button>
        </section>

        <script>
            function test() {
                console.log('run');
            }
            function addline() {
                const numballs = 6;
                let lines = document.getElementById('lines');
                let newLine = document.createElement('div');
                newLine.classList.add('line');
                lines.appendChild(newLine);
                for (i = 0; i < numballs; i++) {;
                    let newBall = document.createElement('div');
                    newBall.classList.add('ball');
                    let num = ballGen();
                    newBall.innerHTML = "";
                    newBall.textContent = num;
                    newLine.appendChild(newBall);
                }
            }
            function ballGen() {
                let num = Math.floor(Math.random()*40);
                return num;
            }
        </script>
    </body>
